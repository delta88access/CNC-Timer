<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontgrade Gaisler - Precision Timer Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #FFFFFF;
        --panel-bg: #F8FAFC;
        --doosan-blue: #2563EB;
        --doosan-faded-blue: #7FB5E3;
        --doosan-header-bg: #E1EFFE;
        --frontgrade-orange: #E85D33;
        --border-color: #E2E8F0;
      }
      body {
        margin: 0;
        background-color: var(--app-bg);
        background-image: 
          linear-gradient(var(--border-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
        background-size: 40px 40px;
        font-family: 'Orbitron', sans-serif;
        color: #1E293B;
        overflow: hidden;
      }
      .font-brand { font-family: 'Inter', sans-serif; }
      
      .industrial-panel {
        background: var(--panel-bg);
        border: 1px solid var(--border-color);
        box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
      }

      .led-text-blue { color: var(--doosan-blue); text-shadow: 0 0 4px rgba(37, 99, 235, 0.2); }
      .led-text-red { color: #DC2626; text-shadow: 0 0 4px rgba(220, 38, 38, 0.2); }
      
      .orange-warning-glow {
        box-shadow: 0 0 15px rgba(232, 93, 51, 0.2) !important;
        border-color: var(--frontgrade-orange) !important;
      }

      input { font-family: 'JetBrains Mono', monospace !important; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #F1F5F9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
